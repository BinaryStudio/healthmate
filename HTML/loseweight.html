                </div>
              </div>
            </div>

        </div>

                    <h4 class="text-black">BMI</h4>
                    <span class="text-success bmifont" id="bmi">0</span>
                    <img class="divcenter" src="assets/img/bmi.png" style="margin-top:10px; margin-right:10px;width:90%;" alt="bmi">
                  </div>
                  <div class="col-md-6 b-grey b-r b-b text-center infotitle summarybottom">
                    <h4 class="text-black">体重</h4>
                    <span class="text-success bigfont" id="weight" >0</span><span class="text-success bigfont">kg</span>
                  </div>
                  <div class="col-md-6 b-grey b-r b-b text-center infotitle summarybottom">
                    <h4 class="text-black semi-bold">体脂比</h4>
                    <span class="text-success bigfont" id="bodyfat" ></span><span class="text-success bigfont">%</span>
                  </div>
                  <div class="col-md-4 b-grey b-r b-b text-center infotitle">
                    <h4 class="text-black">消耗卡路里</h4>
                    <span class="text-success bigfont" id="calories">102</span><span class="text-success bigfont">大卡</span>
                  </div>
                  <div class="col-md-4 b-grey b-r b-b text-center infotitle">
                    <h4 class="text-black">走路步数</h4>
                    <span class="text-success bigfont" id="steps" >102</span><span class="text-success bigfont">步</span>
                  </div>
                  <div class="col-md-4 b-grey b-r b-b text-center infotitle">
                    <h4 class="text-black">运动距离</h4>
                    <span class="text-success bigfont" id="distance" >102</span><span class="text-success bigfont">m</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
